<form id = 'todo-form-{{todo.id}}' >
    {% csrf_token %}
    <li class="list-group-item  d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
        <div class="d-flex align-items-center">
        <span id = 'todo-title-{{todo.id}}' {% if todo.is_done %} class="done" {% endif %}>{{todo.title}}</span>
        </div>
        <div class="d-flex align-items-center">
            
            <a id = 'mark-done-{{todo.id}}' onclick ='markasdone({{todo.id}})' href="#!" class="mx-3" data-mdb-toggle="tooltip"
            {% if todo.is_done %}
            title="reset as undone"><i class="fa-solid fa-rotate-right"></i>
            {% else %}
            title="mark as done "><i class="fa-solid fa-check"></i>
            {% endif %}
            </a>
            
            <a class="mx-3" id = 'edit-todo-{{todo.id}}' onclick ='edittodo({{todo.id}},"{{todo.title}}")' href="#!" data-mdb-toggle="tooltip" title="edit text "><i class="fa-solid fa-pen-to-square"></i></a>
            <a class="mx-3" id = 'delete-todo-{{todo.id}}' onclick ='deletetodo({{todo.id}})' href="#!" data-mdb-toggle="tooltip" title="remove "><i class="fas fa-times text-danger"></i></a>
        </div>
    
    </li>

</form>
